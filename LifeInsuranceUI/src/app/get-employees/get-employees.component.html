<div>
    <div class="jumbotron" *ngIf="!dataLoaded">
        <div class="spinner-border m-5" role="status" *ngIf="!dataLoaded">
            <span class="sr-only" id="loading"></span>
        </div>
    </div>
    
    <div class="jumbotron" *ngIf="dataLoaded && !employees.length">
        <h1  class="display-4">No Employees</h1>
        <button class="btn btn-primary" [routerLink]="['']">Review Employee Applications</button>
    </div>
    <div *ngIf="dataLoaded && employees.length">
        <h1  class="display-1">Employees</h1>
        <br>
        <button class="btn btn-primary" [routerLink]="['../']">Employee Applications</button>
    </div>
    <hr>
    <table *ngIf="dataLoaded && employees.length" class="table table-hover table-borderless">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees" >
                <td style="cursor: pointer" [routerLink]="['../get-employee']" [queryParams]="{id:employee.Id}">{{employee.FirstName+" "+employee.LastName}}</td>
                <td>{{employee.PhoneNumber}}</td>
                <td>{{employee.Email}}</td>
                <td>{{employee.Gender}}</td>
                <td> 
                    <button class="btn btn-primary" [routerLink]="['../edit-employee']" [queryParams]="{id:employee.Id}">
                    <i class="bi bi-pencil"></i>
                    Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="removeEmployee(employee.Id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
