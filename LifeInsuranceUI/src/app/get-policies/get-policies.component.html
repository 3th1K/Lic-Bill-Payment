<div>
    <div class="jumbotron" *ngIf="!dataLoaded">
        <div class="spinner-border m-5" role="status" >
            <span class="sr-only" id="loading"></span>
        </div>
    </div>
    <h1 *ngIf="dataLoaded && policies.length" class="display-1">Policies</h1>
    <button *ngIf="dataLoaded && policies.length" class="btn btn-primary" [routerLink]="['../edit-policy']">Add Policy</button>
    
    <div class="jumbotron" *ngIf="dataLoaded && !policies.length">
        <h1  class="display-4">No Policies</h1>
        <button class="btn btn-primary" [routerLink]="['../edit-policy']">Add Policy</button>
    </div>
    
    <hr>

    <table *ngIf="dataLoaded && policies.length" class="table table-hover table-borderless">
     <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Cost</th>
        <th scope="col">PolicyType</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let policy of policies">
            <td>{{policy.Name}}</td>
            <td>{{policy.Description}}</td>
            <td>{{policy.Cost}}</td>
            <td>{{policy.PolicyType}}</td>
            <td> 
                <button class="btn btn-primary" [routerLink]="['../edit-policy']" [queryParams]="{id:policy.Id}">
                <i class="bi bi-pencil"></i>
                Edit
                </button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="removePolicy(policy.Id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
