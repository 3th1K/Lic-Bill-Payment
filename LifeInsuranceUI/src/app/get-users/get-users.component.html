<div>
    <div class="jumbotron">
        <div class="spinner-border m-5" role="status" *ngIf="!dataLoaded">
            <span class="sr-only" id="loading"></span>
        </div>
    </div>
    <h1 *ngIf="dataLoaded && contacts.length" class="display-1">Users</h1>
    <div class="jumbotron" *ngIf="dataLoaded && !contacts.length">
        <h1  class="display-4">No Users</h1>
        <button class="btn btn-primary" [routerLink]="['../edit-user']">New User</button>
    </div>
    <hr>
    <table *ngIf="dataLoaded && users.length" class="table table-hover table-borderless">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">State</th>
            <th scope="col">Gender</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" >
                <td style="cursor: pointer" [routerLink]="['../get-user']" [queryParams]="{id:user.Id}">{{user.Name}}</td>
                <td>{{user.Number}}</td>
                <td>
                    <i *ngIf="user.Fevourite" class="fa fa-heart fav"></i>
                    <i *ngIf="!user.Fevourite" class="fa fa-heart notfav"></i>
                </td>
                <td *ngIf="user.Group!=null">{{user.Group.Name}}</td>
                <td *ngIf="user.Group==null">Not Grouped</td>
                <td> 
                    <button class="btn btn-primary" [routerLink]="['../edit-user']" [queryParams]="{id:user.Id}">
                    <i class="bi bi-pencil"></i>
                    Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="removeUser(user.Id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
