<section class="lic-content">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="card text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-xl-5">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
  
                  <form class="mx-1 mx-md-4"  [formGroup]="userRegistrationForm" #f="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0" style="margin-right: 5px; margin-left: 5px;">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" formControlName="FirstName"  [ngClass]="{'valid-data':f.submitted && !userRegistrationForm.controls.FirstName.errors, 'invalid-data':f.submitted && userRegistrationForm.controls.FirstName.errors}"/>
                      </div>
                      <div class="form-outline flex-fill mb-0" style="margin-left: 5px;">
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" formControlName="LastName"  [ngClass]="{'valid-data':f.submitted && !userRegistrationForm.controls.LastName.errors, 'invalid-data':f.submitted && userRegistrationForm.controls.LastName.errors}"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Enter Your Email" formControlName="Email"  [ngClass]="{'valid-data':f.submitted && !userRegistrationForm.controls.Email.errors, 'invalid-data':f.submitted && userRegistrationForm.controls.Email.errors}"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-transgender fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <select id="gender" class="form-control" formControlName="Gender"  [ngClass]="{'valid-data':f.submitted && !userRegistrationForm.controls.Gender.errors, 'invalid-data':f.submitted && userRegistrationForm.controls.Gender.errors}">
                          <option value="" selected>Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" max="10" formControlName="PhoneNumber"  [ngClass]="{'valid-data':f.submitted && !userRegistrationForm.controls.PhoneNumber.errors, 'invalid-data':f.submitted && userRegistrationForm.controls.PhoneNumber.errors}"/>
                      </div>
                    </div>

                    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Set Password" formControlName="Password"  [ngClass]="{'valid-data':f.submitted && !userRegistrationForm.controls.Password.errors, 'invalid-data':f.submitted && userRegistrationForm.controls.Password.errors}"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="repassword" class="form-control" placeholder="Retype Password" [(ngModel)]="retypedPass" [ngModelOptions]="{standalone: true}" [ngClass]="{'valid-data':f.submitted && retypedPass==userRegistrationForm.controls.Password.value, 'invalid-data':f.submitted && !(retypedPass==userRegistrationForm.controls.Password.value)}"/>
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" (click)="registerUser()">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../assets/images/user-register-page-img.webp"class="img-fluid">
  
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
