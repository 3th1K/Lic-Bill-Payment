<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span> </span>
          </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">User Details</h4>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">First Name</label>
                  <div class="col-sm-9 text-secondary">

                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label>
                  <div class="col-sm-9 text-secondary">
                    
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Address Line </label>
                  <div class="col-sm-9 text-secondary">
                    
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Date of Birth</label>
                  <div class="col-sm-9 text-secondary">

                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Postcode</label>
                  <div class="col-sm-9 text-secondary">
                    
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Email ID</label>
                  <div class="col-sm-9 text-secondary">
                    
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Policy Number</label>
                  <div class="col-sm-9 text-secondary">

                  </div>
                </div>
             </div>
            <div class="row mt-3">
                <div class="col-md-6">
                  <label class="labels">Country</label>
                  <div class="col-sm-9 text-secondary">
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="labels">State/Region</label>
                  <div class="col-sm-9 text-secondary">
                    
                  </div>
                </div>
             </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary" [routerLink]="['../edit-user']" [queryParams]="{id:user.Id}">
              <i class="bi bi-pencil"></i>
              Edit
              </button>
            </div>
         </div>
       </div>
  </div>
</div>
